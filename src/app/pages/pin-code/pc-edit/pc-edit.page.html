<ion-header>
  <common-nav-bar title="{{ 'CreatePinTitle' | translate }}" (handleBack)="handleBack()"></common-nav-bar>
</ion-header>

<ion-content no-bounce>
  <div class="page-wrapper fill hcf-layout" ion-fixed>
    <div class="hcf-layout header page-content">
      <div class="content">

        <div *ngIf="isCreation && !isConfirmStep">
          <p>{{ 'PinComment' | translate }}</p>

          <ion-item lines="none">
            <ion-label text-center> {{ 'CreatePinComment' | translate }} </ion-label>
          </ion-item>
        </div>

        <div *ngIf="isConfirmStep">
          <ion-item lines="none">
            <ion-label text-center> {{ 'ConfirmPinComment' | translate }} </ion-label>
          </ion-item>
        </div>

        <div class="pin-code">
          <ion-button [color]="numPad.getUserInputCount() > 0 ? 'theme-1' : 'medium'"></ion-button>
          <ion-button [color]="numPad.getUserInputCount() > 1 ? 'theme-1' : 'medium'"></ion-button>
          <ion-button [color]="numPad.getUserInputCount() > 2 ? 'theme-1' : 'medium'"></ion-button>
          <ion-button [color]="numPad.getUserInputCount() > 3 ? 'theme-1' : 'medium'"></ion-button>
          <ion-button [color]="numPad.getUserInputCount() > 4 ? 'theme-1' : 'medium'"></ion-button>
          <ion-button [color]="numPad.getUserInputCount() > 5 ? 'theme-1' : 'medium'"></ion-button>
        </div>
      </div>

      <div class="footer" [hidden]="isConfirmStep">
        <ion-button expand="block" [disabled]="numPad.getUserInputCount() !== 6" (click)="onCreatePinBtnClick()">
          {{ 'CreatePin' | translate }}
        </ion-button>
      </div>
    </div>
    <num-pad class="content" (change)="onNumChange()"></num-pad>
  </div>
</ion-content>
