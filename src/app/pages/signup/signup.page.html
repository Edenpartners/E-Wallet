<ion-header>
  <common-nav-bar title="{{ 'SignupTitle' | translate }}"></common-nav-bar>
</ion-header>

<ion-content>
  <div class="hfc-layout">
    <div class="header" margin-bottom>
      <div margin-top class="logo-wrapper header">
        <div class="logo-img"></div>
      </div>
    </div>
    <div class="content flex-ch-h-centered">
      <div class="flex-ch-centered" style="width:70%;">
        <div>
          <ion-label>{{ 'SignupComment' | translate }}</ion-label>
        </div>

        <div style="margin-bottom:5px;">
          <ion-input [placeholder]="'InputEmail' | translate"></ion-input>
        </div>
        <div style="margin-bottom:5px;">
          <ion-input
            clearOnEdit="true"
            type="password"
            [placeholder]="'InputPassword' | translate"
          ></ion-input>
        </div>
        <div margin-bottom>
          <ion-input
            clearOnEdit="true"
            type="password"
            [placeholder]="'ConfigmPasswd' | translate"
          ></ion-input>
        </div>
        <div margin-bottom>
          <ion-button expand="block" color="continue" href="/signup-profile">{{
            'Continue' | translate
          }}</ion-button>
        </div>

        <div>
          <span>{{ 'OrSignupWith' | translate }}</span>
        </div>
        <div>
          <ion-button expand="block">{{ 'Facebook' | translate }}</ion-button>
        </div>
        <div>
          <ion-button expand="block">{{ 'Twitter' | translate }}</ion-button>
        </div>
        <div>
          <ion-button expand="block">{{ 'Google' | translate }}</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
