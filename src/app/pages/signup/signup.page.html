<ion-content>
  <div>
    <img src='assets/img/e-wallet-logo-small.png' />
  </div>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'SignupComment' | translate }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [placeholder]="'InputEmail' | translate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearOnEdit="true" type="password" [placeholder]="'InputPassword' | translate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearOnEdit="true" type="password" [placeholder]="'ConfigmPasswd' | translate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button class="main">{{ 'Continue' | translate }}</ion-button>
      </ion-item>

      <ion-item>
        <span>{{ 'OrSignupWith' | translate }}</span>
      </ion-item>
      <ion-item>
        <ion-button>{{ 'Facebook' | translate }}</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>{{ 'Twitter' | translate }}</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>{{ 'Google' | translate }}</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
