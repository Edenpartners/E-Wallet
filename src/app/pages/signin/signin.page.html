<ion-content>
  <div class="hfc-layout">
    <div class="header">
      <div margin-top class="logo-wrapper header">
        <div class="logo-img"></div>
      </div>

      <p padding style="text-align: center;">{{ 'Copyright' | translate }}</p>
    </div>
    <div class="content flex-ch-h-centered">
      <div class="flex-ch-centered" style="width:70%;">
        <div>
          <ion-label>{{ 'SigninComment' | translate }}</ion-label>
        </div>
        <div style="margin-bottom:5px;">
          <ion-input #userEmail [placeholder]="'InputUserEmail' | translate"></ion-input>
        </div>
        <div>
          <ion-input #userPasswd clearOnEdit="true" type="password" [placeholder]="'InputPassword' | translate"></ion-input>
        </div>
        <div>
          <ion-button btnStyle expand="block" fill="clear" href="/signup">
            <div>{{ 'IsForgotPasswd' | translate }}</div>
          </ion-button>
        </div>
        <div margin-bottom>
          <!-- href="/pc-edit" -->
          <ion-button expand="block" color="continue" (click)="signin(userEmail.value, userPasswd.value)">{{ 'Login' | translate }}</ion-button>
        </div>

        <div>
          <span>{{ 'OrSigninWith' | translate }}</span>
        </div>
        <div>
          <ion-button expand="block" (click)="signinWithFacebook()">{{ 'Facebook' | translate }}</ion-button>
        </div>
        <div>
          <ion-button expand="block" (click)="signinWithTwitter()">{{ 'Twitter' | translate }}</ion-button>
        </div>
        <div margin-bottom>
          <ion-button expand="block" (click)="signinWithGoogle()">{{ 'Google' | translate }}</ion-button>
        </div>
        <div>
          <ion-button btnStyle expand="block" fill="clear" href="/signup">
            <div>{{ 'DontHaveAccount' | translate }}</div>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
