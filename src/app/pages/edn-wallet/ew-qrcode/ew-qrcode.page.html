<ion-content class="page-wrapper" no-padding scrollY="false">
  <div class="background" #background></div>
  <div class="page-content fill" padding>
    <div class="hcf-wrapper fill flex-ch-centered">
      <div>
        <ion-button class="qr-wrapper" (click)="onQrCodeClick()" fill="clear" *ngIf="qrCodeData">
          <qrcode [qrdata]="qrCodeData" [size]="200" [level]="'M'"></qrcode>
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
