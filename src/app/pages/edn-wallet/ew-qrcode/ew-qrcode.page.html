<ion-header>
  <common-nav-bar title="{{ 'EwMainTitle' | translate }}">
    <ion-button class="right-item" (click)="onShareBtnClick()">
      <ion-icon src="/assets/img/share.svg" color="text-light-1" style="width:24px; height:24px;"></ion-icon>
    </ion-button>
    <ion-button class="right-item" (click)="onQrCodeClick()">
      <ion-icon src="/assets/img/duplicate.svg" color="text-light-1" style="width:24px; height:24px;"></ion-icon>
    </ion-button>
  </common-nav-bar>
</ion-header>

<ion-content class="page-wrapper" no-padding>
  <div class="page-content fill hcf-layout">
    <div class="header">
      <ew-summary #summary></ew-summary>
    </div>

    <div class="content margin-top-48 flex-ch-h-centered">
      <div>
        <ion-button class="qr-wrapper" (click)="onQrCodeClick()" fill="clear" *ngIf="qrCodeData">
          <qrcode [qrdata]="qrCodeData" [size]="200" [level]="'M'"></qrcode>
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
