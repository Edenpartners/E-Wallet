<ion-list>
  <ion-item lines="none" [hidden]="aliasEditing">
    <ion-label text-center color="theme-1" class="wallet-name fw-bold margin-top-12" (click)="onWalletAliasClick()">
      {{ wallet ? wallet.profile.alias : '' }}
    </ion-label>
  </ion-item>
  <ion-item lines="none" [hidden]="!aliasEditing">
    <ion-input text-center color="theme-1" class="wallet-name fw-bold margin-top-12" #aliasInput
      [(ngModel)]="editingAlias" (keyup.enter)="handleAliasEditing()">
    </ion-input>
  </ion-item>
  <ion-item class="sub-item" lines="none">
    <ion-label class="field-label"> {{ 'Address' | translate }}</ion-label>
    <ion-label [appMultilineLayout]="{ fontSizeForSingle:'13px', fontSizeForMulti:'13px', textAlignForSingle:'right', textAlignForMulti:'left', log:false }"
      text-wrap class="field-value address text-right" (click)="onWalletAddressClick(wallet.address)">
      {{ wallet ? wallet.address : '' }}
    </ion-label>
  </ion-item>
  <ion-item class="sub-item" lines="none">
    <ion-label class="field-label"> {{ 'CurrentBalance' | translate }}
    </ion-label>
    <ion-label #multilineLabel #multilineLayout="multilineLayout" [appMultilineLayout]="{ fontSizeForSingle:'18px', fontSizeForMulti:'16px', textAlignForSingle:'right', textAlignForMulti:'left' }"
      text-wrap class="field-value balance text-right">
      {{ (ednBalanceDisplay === null)?'-':(ednBalanceDisplay | comma) }}

    </ion-label>
    <ion-label class="field-value-tail"> {{ 'EDN' | translate }}
    </ion-label>
  </ion-item>
</ion-list>
