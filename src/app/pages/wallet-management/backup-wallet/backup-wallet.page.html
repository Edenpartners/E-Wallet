<ion-header>
  <common-nav-bar title="{{ 'BackupWalletTitle' | translate }}"></common-nav-bar>
</ion-header>

<ion-content no-bounce>
  <div class="page-wrapper fill flex-ch-centered" padding ion-fixed>
    <div class="hcf-layout">
      <div class="content">
        <div *ngIf="step === 0">
          <ion-label>
            {{ 'YourPhrase' | translate }}
          </ion-label>

          <div class="user-input-container">
            <div class="words-box user-input-box">
              {{ this.mnemonic }}
            </div>
          </div>

        </div>

        <div *ngIf="step === 1">
          <ion-label>
            {{ 'VerifyPhraseComment' | translate }}
          </ion-label>

          <div class="user-select-container">
            <div class="words-box user-select-box" style="min-height:100px;">
              <ion-button *ngFor="let item of userSelectedWords" (click)="onUserSelectWord(item)">{{ item.value }}</ion-button>
            </div>
          </div>

          <div class="user-input-container">
            <div class="words-box user-input-box" style="min-height:100px;">
              <ion-button *ngFor="let item of userInputWords" [ngClass]="{'selected':item.selected}"
                (click)="onUserSelectWord(item)">{{ item.value }}</ion-button>
            </div>
          </div>
        </div>


      </div>
      <div class="footer">
        <ion-button expand="block" color="danger" (click)="onGotItBtnClick()" *ngIf="step === 0">
          {{ 'GotIt' | translate }}
        </ion-button>
        <ion-button expand="block" color="danger" (click)="onVerifyBtnClick()" *ngIf="step === 1"
          [disabled]="userSelectedWords.length !== correctWords.length">
          {{ 'Verify' | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
