<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="rs.goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'BackupWalletTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <div class="page-wrapper fill flex-ch-centered" padding ion-fixed>
    <div class="hcf-layout">
      <div class="content">
        <ion-label>
          {{ 'YourPhrase' | translate }}
        </ion-label>
        <ion-label>
          {{ 'VerifyPhraseComment' | translate }}
        </ion-label>

        <div class="user-input-container">
          <div class="words-box user-input-box">
            <ion-button *ngFor="let item of userInputWords">{{ item }}</ion-button>
          </div>
        </div>

        <div class="user-select-container">
          <div class="words-box user-select-box">
            <ion-button *ngFor="let item of userSelectWords">{{ item }}</ion-button>
          </div>
        </div>
      </div>
      <div class="footer">
        <ion-button expand="block" color="danger">
          {{ 'GotIt' | translate }}
        </ion-button>
        <ion-button expand="block" color="danger" (click)="onVerifyBtnClick()">
          {{ 'Verify' | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
