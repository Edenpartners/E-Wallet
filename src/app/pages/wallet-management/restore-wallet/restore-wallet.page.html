<ion-header>
  <common-nav-bar title="{{ 'ImportWalletTitle' | translate }}"></common-nav-bar>
</ion-header>

<ion-content class="page-wrapper">
  <div class="page-content fill flex-ch-centered" ion-fixed>
    <div class="inner-content page-width-wide">
      <div class="content margin-top-36">
        <div class="input-area flex-ch-centered">
          <ion-label class="comment">
            {{ 'EnterPhraseComment' | translate }}
          </ion-label>
          <ion-textarea padding class="text-box-field margin-top-18" [rows]="10" [(ngModel)]="userInputMnemonic"></ion-textarea>
        </div>
      </div>

      <div class="footer margin-top-30">
        <ion-button expand="block" color="theme-1" class="fw-bold radius-10 font-size-12 height-41"
          (click)="restoreWallet()">
          {{ 'Import' | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
