<ion-header>
  <common-nav-bar title="{{ 'SignupProfileTitle' | translate }}"></common-nav-bar>
</ion-header>

<ion-content>
  <div class="hfc-layout">
    <div class="header">
      <div margin-top class="logo-wrapper header">
        <div class="logo-img"></div>
      </div>
    </div>
    <div class="content flex-ch-h-centered">
      <div class="flex-ch-centered" style="width:70%;">
        <div>
          <ion-label>{{ 'ProfileComment' | translate }}</ion-label>
        </div>

        <div style="margin-bottom:5px;">
          <ion-input #displayName [placeholder]="'DisplayName' | translate"></ion-input>
        </div>
        <div margin-bottom>
          <ion-input #phoneNumber [placeholder]="'PhoneNumber' | translate"></ion-input>
        </div>

        <ion-item lines="none" style="width:100%;">
          <ion-checkbox color="secondary" #termsAndConditionsCheckBox></ion-checkbox>
          <ion-label>{{ 'TermsAndConditions' | translate }}</ion-label>
        </ion-item>
        <ion-item lines="none" style="width:100%;">
          <ion-checkbox color="secondary" #privacyCheckBox></ion-checkbox>
          <ion-label>{{ 'Privacy' | translate }}</ion-label>
        </ion-item>
        <div margin-top>
          <!-- href="/pc-edit" -->
          <ion-button class="main" expand="full" (click)="onContinueBtnClick(displayName.value, phoneNumber.value, termsAndConditionsCheckBox.checked, privacyCheckBox.checked)">{{ 'Continue' | translate }}</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
