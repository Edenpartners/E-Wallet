<ion-app>
  <ion-menu #sideMenu mode="md" side="start" [hidden]="!env.config.useSideMenu">
    <ion-content>
      <ion-list>
        <div class="img-wrapper flex-ch-centered margin-top-3x">
          <div class="img-background flex-ch-centered">
            <div class="img-content">
              <div class="profile-img" [ngStyle]="{'background-image': getUserProfileImage() }"></div>
            </div>
          </div>
        </div>
        <div class="flex-ch-centered margin-top-24">
          <ion-label class="font-size-10 fw-900" color="text-light-1">{{ 'ID' | translate }}</ion-label>
          <ion-label class="userDisplay margin-top-05 font-size-11" color="text-light-1">{{ getUserEmail() }}</ion-label>
        </div>
        <div class="flex-ch-centered margin-top-22">
          <ion-button class="signout fw-bold radius-05 no-uppercase height-28 font-size-12"
            no-margin color="theme-2" (click)="signout()">
            {{ 'Signout' | translate }}
          </ion-button>
        </div>
      </ion-list>
      <ion-list *ngIf="env.config.useSideMenuForDebug">
        <ion-item *ngFor="let item of rPaths.paths">
          <ion-button (click)="navigateToUrlBySideMenu(item)">
            {{item}}
          </ion-button>
        </ion-item>
        <ion-item *ngFor="let item of rPaths.customPaths">
          <ion-button (click)="navigateToUrlBySideMenu(item)">
            {{item}}
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="" rows="10" [(ngModel)]="envConfigText"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-button (click)="resetEnvConfigText()">
            Get Env Config
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button (click)="chagngeEnvConfig()">
            Change Env Config
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet mode="md" main></ion-router-outlet>

  <span class="version-info">
    <span>{{ appVersionNumber ? ('ver' + appVersionNumber) : 'ver?' }} </span>
  </span>

  <ion-button class="back-button-simulater" *ngIf="env.config.simulateHardwareBackButton" (click)="handleHardwareBackButton()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </ion-button>
</ion-app>
